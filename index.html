    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-blue: #00f3ff;
            --accent-ice: #e0faff;
            --bg-dark: #0a0f14;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: #e5e5e5;
            overflow-x: hidden;
            font-family: 'Roboto Mono', monospace;
            -webkit-font-smoothing: antialiased;
            cursor: auto; /* Reverted to normal cursor */
        }
        h1, h2, h3 {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        ::selection {
            background: var(--accent-blue);
            color: black;
        }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 100;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(0, 243, 255, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: fixed;
            bottom: 100%;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.05;
            pointer-events: none;
            z-index: 999;
        }
        .frost-vignette {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 998;
            background: radial-gradient(circle, transparent 60%, rgba(10, 15, 20, 0.6) 100%);
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #0a0f14; }
        ::-webkit-scrollbar-thumb { background: #00f3ff22; }
    </style>
